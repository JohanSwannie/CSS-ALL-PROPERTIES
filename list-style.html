<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Property - list-style</title>
  <style>

    ul {
      /* list-style-image: url('https://firebearstudio.com/blog/wp-content/uploads/2015/03/The-Best-CSS-Frameworks-213x300.png'); */
      list-style-position: outside;
      list-style-position: inside;
      list-style-type: "\1F44D";
      list-style-type: disc;
      list-style-type: space-counter;
      list-style-type: square;
      list-style-type: decimal;
      list-style-type: kannada;
      list-style-type: trad-chinese-informal;
      list-style-type: georgian;
      list-style-type: upper-roman;
      list-style-type: upper-alpha;
      list-style-type: circle;
    }
  </style>
</head>

<body>

  <h1>The list-style-image Property</h1>

  <p>The list-style-image property replaces the list-item marker with an image:</p>

  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

</body>

</html>
